<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модел с камера</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Зареждаме TensorFlow.js -->
    <style>
        /* Основен стил за центриране */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* Отзивчивост */
        @media (max-width: 768px) {
            video {
                width: 100%;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Модел с камера</h1>

    <!-- Видео елемент за показване на камерата -->
    <video id="videoElement" autoplay></video>

    <br><br>
    <button id="predictButton">Започни предсказване</button>
    <button id="reloadButton">Презареди</button> <!-- Нов бутон за презареждане -->
