<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят сайт с модел</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Зареждаме TensorFlow.js -->
</head>
<body>
    <h1>Добре дошли в сайта ми с модел!</h1>
    <button id="predictButton">Предсказване</button>

    <script>
        let model;

        // Функция за зареждане на модела
        async function loadModel() {
            try {
                // Използвайте правилния Raw URL на вашия модел
                model = await tf.loadLayersModel('https://raw.githubusercontent.com/madlena-debug/model_teachablemachine/main/model.json');
                console.log('Моделът е зареден!');
            } catch (error) {
                console.error('Грешка при зареждане на модела:', error);
            }
        }

        // Зареждаме модела при зареждане на страницата
        window.onload = loadModel;

        // Примерна функция за предсказване
        document.getElementById('predictButton').addEventListener('click', () => {
            if (model) {
                // Примерни данни за предсказване
                const inputData = tf.tensor([/* тук поставете вашите входни данни за предсказване */]);

                // Извършване на предсказване
                const prediction = model.predict(inputData);
                prediction.print(); // Това ще покаже резултата в конзолата

                console.log('Предсказване е извършено!');
            } else {
                console.log('Моделът не е зареден.');
            }
        });
    </script>
</body>
</html>
