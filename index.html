<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят сайт с модел</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Зареждаме TensorFlow.js -->
</head>
<body>
    <h1>Добре дошли в сайта ми!</h1>
    <button id="predictButton">Предсказване</button>
    <p id="result">Тук ще се покаже резултатът</p>
    <script>
        let model;

        // Функция за зареждане на модела от GitHub
        async function loadModel() {
            model = await tf.loadLayersModel('https://raw.githubusercontent.com/madlena-debug/model_teachablemachine/refs/heads/main/model.json'
        }

        // Зареждаме модела при зареждане на страницата
        window.onload = loadModel;

        // Примерна функция за предсказване
        document.getElementById('predictButton').addEventListener('click', () => {
            if (model) {
                // Примерна логика за предсказване
                console.log('Предсказване на данни');
                // Например, създаване на някакъв входен тензор и извършване на предсказване:
                const inputData = tf.tensor([/* вашите входни данни */]);
                const prediction = model.predict(inputData);
                prediction.print();

                // Показване на резултата
                document.getElementById('result').innerText = `Резултатът е: ${prediction}`;
            } else {
                console.log('Моделът не е зареден');
                document.getElementById('result').innerText = 'Моделът не е зареден';
            }
        });
    </script>
</body>
</html>
